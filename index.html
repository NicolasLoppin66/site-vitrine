<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Site Vitrine</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/utils/variables.css" />
    <link rel="stylesheet" href="css/utils/animations.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/hero.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav">
        <div class="nav-brand">
          <img src="images/logo.png" alt="Logo" class="logo" />
        </div>
        <ul class="nav-menu" id="navMenu">
          <li class="nav-item">
            <a href="#accueil" class="nav-link">Accueil</a>
          </li>
          <li class="nav-item">
            <a href="#services" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#portfolio" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="nav-toggle" id="navToggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="accueil">
      <div class="hero-content">
        <h1 class="hero-title" data-aos="fade-up">Bienvenue sur notre site</h1>
        <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="200">
          Nous créons des solutions digitales innovantes
        </p>
        <button class="cta-button" data-aos="fade-up" data-aos-delay="400">
          Découvrir nos services
        </button>
      </div>
    </section>

    <!-- Services Section -->
    <section class="services" id="services">
      <div class="container">
        <h2 class="section-title">Nos Services</h2>
        <div class="services-grid" id="servicesGrid">
          <!-- Les services seront générés par JavaScript -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
      <div class="container">
        <h2 class="section-title">Contactez-nous</h2>
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              required
              class="form-input"
              placeholder="Votre nom"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-input"
              placeholder="Votre email"
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              required
              class="form-textarea"
              placeholder="Votre message"
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Envoyer</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Mon Site Vitrine. Tous droits réservés.</p>
      </div>
    </footer>
    <!-- JavaScript -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/animations.js"></script>
    <script src="js/modules/form.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
